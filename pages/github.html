<!DOCTYPE html>
<head>
<!-- Make sure you've included jQuery before jquery-github-widget.js. -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

<!-- Load jquery-github-widget default theme, or customize one of your own. Go ahead, it's well commented :D. -->
<link href="../gitwidget/stylesheets/jquery-github-widget-default-theme.css" media="screen" rel="stylesheet" type="text/css">

<!-- Load jquery-github-widget.js. -->
<script src="../gitwidget/javascripts/jquery-github-widget.js" type="text/javascript"></script>
<style>
body {
	background-color:white;
}
</style>
</head>
<body>
<div id="github-widget-holder"></div>
<script>

 $('#github-widget-holder').github_widget({
    user : 'gmittal',        // (required)  your github username
  });
</script>
</body>
</html>
