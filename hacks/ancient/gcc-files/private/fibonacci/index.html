	<style>
	body {
	padding-left: 20px;

	#jsOutput {
	font-size: 6em;
	color: green;
	}	

	#points {
	font-size: 6em;
	color: blue;
	}
	</style>
	<script>
	function calculate() {
	var input = document.getElementById("userInput").value;
	var pointsValue = 0;
	var points = document.getElementById("points");
	var golden_mean;
	var returnOutput = document.getElementById("jsOutput");

	if (input == 1) {
	pointsValue = 0;
	golden_mean = (input/1);
	returnOutput.innerHTML = golden_mean;
	points.innerHTML = pointsValue;
	}

	if (input == 2) {
	pointsValue = 0;
	golden_mean = (input/1);
	returnOutput.innerHTML = golden_mean;
	points.innerHTML = pointsValue;
	}

	if (input == 3) {
	pointsValue = 1
	golden_mean = (input/2);
	returnOutput.innerHTML = golden_mean;
	points.innerHTML = pointsValue;
	}

	if (input == 5) {
	pointsValue = 2;
	golden_mean = (input/3);
	returnOutput.innerHTML = golden_mean;
	points.innerHTML = pointsValue;
	}

	if (input == 8) {
	pointsValue = 1;
	golden_mean = (input/5);
	returnOutput.innerHTML = golden_mean;
	points.innerHTML = pointsValue;
	}
	
	if (input == 13) {
	pointsValue = 3;
	golden_mean = (input/8);
	returnOutput.innerHTML = golden_mean;
	points.innerHTML = pointsValue;
	}

	if (input == 21) {
	pointsValue = 16;
	golden_mean = (input/13);
	returnOutput.innerHTML = golden_mean;
	points.innerHTML = pointsValue;
	}

	if (input == 34) {
	pointsValue = 15;
	golden_mean = (input/21);
	returnOutput.innerHTML = golden_mean;
	points.innerHTML = pointsValue;
	}

	if (input == 55) {
	pointsValue = 16;
	golden_mean = (input/34);
	returnOutput.innerHTML = golden_mean;
	points.innerHTML = pointsValue;
	}

	if (input == 89) {
	pointsValue = 3;
	golden_mean = (input/55);
	returnOutput.innerHTML = golden_mean;
	points.innerHTML = pointsValue;
	}

	if (input == 144) {
	pointsValue = 16;
	golden_mean = (input/89);
	returnOutput.innerHTML = golden_mean;
	points.innerHTML = pointsValue;
	}

	if (input == 233) {
	pointsValue = 5;
	golden_mean = (input/144);
	returnOutput.innerHTML = golden_mean;
	points.innerHTML = pointsValue;
	}

	if (input == 377) {
	pointsValue = 16;
	golden_mean = (input/233);
	returnOutput.innerHTML = golden_mean;
	points.innerHTML = pointsValue;
	}

	if (input == 610) {
	pointsValue = 16;
	golden_mean = (input/377);
	returnOutput.innerHTML = golden_mean;
	points.innerHTML = pointsValue;
	}

	if (input == 987) {
	pointsValue = 15;
	golden_mean = (input/610);
	returnOutput.innerHTML = golden_mean;
	points.innerHTML = pointsValue;
	}
	}
	</script>
