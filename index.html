        <script>
          var db = new Firebase('https://gautam-io-ytl20luvjp.firebaseio.com/');
          db.once('value', function (snapshot) {
            var count = 0;
            snapshot.forEach(function (e) {
              var link = e.val().url;
              // alert(link);
              var title = e.val().title;
              var date = e.val().date;

              if (count == 0) {
                $(".blogPosts").prepend('<span class="post"><p class="title"><a href=\''+link+'\'>'+ title +'</a></p><p class="date">'+ date +'</p></span>');
              } else {
                $(".blogPosts").prepend('<span class="post"><p class="title"><a href="'+link+'">'+ title +'</a></p><p class="date">'+ date +'</p></span>');

              }

              count++;

            });

            $(".blogPosts").prepend('<b style="font-size: 22px; font-family:\'Roboto\';">Thoughts</b><hr class="navRule" /><br />');
          });

        </script>
