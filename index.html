<script>
  
  // $(.appIcon).click(function() {

  var iphoneColor = "black";

  $(document).ready(function () {
  startTime();
  prettify();
  // setTimeout(function(){startTime()},500);

  });
  
  function prettify() {
    var chooseWrapper = Math.random();
    if (chooseWrapper <= 0.50) {
      $("#appWrapper").css( "background-image", "url('media/ipod4.png')" );
      iphoneColor = "white";
    } else {
      $("#appWrapper").css( "background-image", "url('media/iphone4.png')" );
      iphoneColor = "black";
    }

    var chooseWallpaper = Math.random();
    if (chooseWallpaper <= 0.25) {
      $("#appContent").css( "background-image", "url('media/iosbg1.png')" );
    } else if (chooseWallpaper > 0.25 && chooseWallpaper < 0.50) {
      $("#appContent").css( "background-image", "url('media/iosbg2.png')" );
    } else if (chooseWallpaper > 0.50 && chooseWallpaper < 0.75) {
      $("#appContent").css( "background-image", "url('media/iosbg3.png')" );
    } else {
      $("#appContent").css( "background-image", "url('media/iosbg4.png')" );
    }
  }

  $("#homeButton").dblclick(function() {
      if (iphoneColor == "white") {
        $("#appWrapper").css( "background-image", "url('media/iphone4.png')" );
        iphoneColor = "black";
      } else {
        $("#appWrapper").css( "background-image", "url('media/ipod4.png')" );
        iphoneColor = "white";
      }
  });

  $('#about').click(function () {
  $('#aboutModal').modal({
  keyboard:true
  });
  });
  
  $('#projects').click(function () {

  keyboard:true
  });
  });
  
  $('#contact').click(function () {
  $('#contactModal').modal({
  keyboard:true
  });
  });


  $("#homeButton").click(function() {
    $("#browser").fadeOut("fast");
    setTimeout(removeBrowser, 500);
  });

  function removeBrowser() {
    $("#browser").remove();
  }

  $("#blend").click(function() {
    $("#appContent").append('<iframe src="pages/blendtemp.html" id="browser"></iframe>');
    $("#browser").hide();
    $("#browser").fadeIn("fast");

  });

    $("#appContent").append('<iframe src="http://www.gautam.cc/mathninja/phonegap/www/" id="browser"></iframe>');
    $("#browser").hide();
    $("#browser").fadeIn("fast");
  });

    $("#browser").hide();
    $("#browser").fadeIn("fast");
  });
  
  function startTime () {
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  var s = today.getSeconds();
  var amPm = "AM";
  m = checkTime(m);
  s = checkTime(s);

  if (h >= 12) {
  amPm = "PM";
  } else {
  amPm = "AM";
  }

  if (h>12) {
  h = h-12;
  }

  if (h == 0) {
  h = 12;
  }


  document.getElementById('time').innerHTML=h+"<span class='blue'>:</span>"+m+" "+amPm;

  t=setTimeout(function(){startTime()},500);

  }
  
  function checkTime (i) {
  if (i < 10) {
	  i = "0"+i;
	  }
	  return i;
  }
